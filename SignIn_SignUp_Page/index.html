<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/ Sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <form class="signup-login-container">
            <input type="radio" name="sign" id="signin-button" checked>
            <label for="signin-button">Sign In</label>
            <input type="radio" name="sign" id="signup-button">
            <label for="signup-button">Sign Up</label>
            <div id="signIn-container" class="input-containers">
                <h2>Sign In</h2>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input type="button" class="signIn-btn" value="Sign In">
                <p>Don't have an account? <a href="">Sign Up Here</a></p>
            </div>
            <div id="signUp-container" class="input-containers">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email Adresss">
                <input type="password" placeholder="Password">
                <input type="button" class="logIn-btn" value="Log In">
                <p>Already have an account? <a href="">Sing in Here</a></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
